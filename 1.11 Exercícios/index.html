<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="res">
      <p></p>
    </div>
    <script>
      /*
      a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos,
      ou seja, o número anterior e posterior.

      Exemplo:
      Número: 15
      Vizinhos: 14 e 16
  */
      let num = Number(prompt("Informe um valor: "));
      let res = document.getElementById("res");
      res.innerHTML = `<p>O número informado foi <mark>${num}</mark></p>`;
      res.innerHTML += `<p>Vizinhos: <mark>${num - 1}</mark> e <mark>${num + 1}</mark></p>`;
    </script>
  </body>
</html>
